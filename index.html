<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>An Anonymous Pen on CodePen</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="page-wrap">
    <h1>Handlebars Tutorial</h1>
    <div id="pets-container"></div>
  </div>

  <script id="petsTemplate" type="text/x-handlebars-template">
    {{#each pets}}
    <div class="pet">
      <div class="photo-column">
        <img src="{{photo}}">
      </div>

      <div class="info-column">
        <h2>{{name}} <span class="species">({{species}})</span></h2>

        <p>Age: {{birthYear}}</p>

        {{#if favFoods}}
        <h4 class="headline-bar">Favorite Foods</h4>
        <ul class="favorite-foods">
          {{#each favFoods}}
          <li>{{{this}}}</li>
          {{/each}}
        </ul>
        {{/if}}

      </div>
    </div>
    {{/each}}
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

  <script  src="js/index.js"></script>

</body>
</html>
